<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attack Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .attack-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px 0;
    }
    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Attack Info</h1>

  <div id="attack-list"></div>

  <script>
    fetch('https://raw.githubusercontent.com/yangyifei729/JailbreakBench-new-artifacts/main/attack-info.json')
      .then(response => response.json())
      .then(data => {
        const attackListDiv = document.getElementById('attack-list');
        data.forEach(attack => {
          const attackDiv = document.createElement('div');
          attackDiv.classList.add('attack-item');
          attackDiv.innerHTML = `
            <h2>${attack.name}</h2>
            <p>${attack.description}</p>
            <a href="${attack.link}" target="_blank">More Info</a>
          `;
          attackListDiv.appendChild(attackDiv);
        });
      })
      .catch(error => console.error('Error loading the attack data:', error));
  </script>

</body>
</html>
